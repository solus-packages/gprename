name       : gprename
version    : '20220226'
release    : 5
source     :
    - https://sourceforge.net/projects/gprename/files/gprename/20220226/gprename-20220206.tar.bz2/download : 1f99947efa8d4864afff554b92e956837c7e76870681085663ddd1c8b7524e36
homepage   : http://gprename.sourceforge.net
license    : GPL-3.0-or-later
component  : system.utils
summary    : GPRename is a complete batch renamer for files and directories
description: |
    GPRename is a complete batch renamer for files and directories.
rundeps    :
    - perl-gettext
    - perl-glib
    - perl-gtk3
    - perl-libintl
    - perl-pango
setup      : |
    %patch -p1 < $pkgfiles/0001-Fix-gprename-Makefile.patch
    sed 's#/usr/share/icons/gprename.png#/usr/share/pixmaps/gprename.png#' -i bin/gprename
install    : |
    %make_install PREFIX=/usr
    sed -i 's|/usr/local|/usr|' $installdir/usr/bin/gprename

